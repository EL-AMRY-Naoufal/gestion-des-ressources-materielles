<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="nav-bar">
        <input id="nav-toggle" type="checkbox" />
        <div id="nav-header">
          <a id="nav-title" target="_blank">
            C#<i class="fab fa-codepen"></i>DEPEN
          </a>
          <label (click)="toggleSidebar()" for="nav-toggle">
            <span id="nav-toggle-burger"></span>
          </label>
          <hr />
        </div>
        <div id="nav-content" *ngIf="sidebarContent.length > 0">
          <div class="nav-button" *ngFor="let item of sidebarContent" (click)="redirectToPage(item.url)">
            <i class="fas fa-palette"></i><span>{{ item.name }}</span>
          </div>
          <button
          mat-raised-button
          #tooltip="matTooltip"
          matTooltip="Log out"
          matTooltipHideDelay="0"
          aria-label="Button that displays a tooltip that hides when scrolled out of the container"
          class="example-button"
          style="margin-right: 6px;"
          (click)="logout()"
        >
          Log out
        </button>
        </div>
        <input id="nav-footer-toggle" type="checkbox" />
        <div id="nav-footer">
          <div id="nav-footer-heading">
            <div id="nav-footer-avatar">
              <img src="https://gravatar.com/avatar/4474ca42d303761c2901fa819c4f2547" />
            </div>
            <div id="nav-footer-titlebox">
              <a id="nav-footer-title" href="https://codepen.io/uahnbu/pens/public" target="_blank">{{currentUser.name}}</a>
              <span id="nav-footer-subtitle">Admin</span>
            </div>
            <label for="nav-footer-toggle"><i class="fas fa-caret-up"></i></label>
          </div>
          <div id="nav-footer-content">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </div>
        </div>
      </div>
</body>
</html>
